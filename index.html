<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mortgage Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Loan Amount</p>
        <input type="number" id="Principle" placeholder="$">
        <br>
        <p>APR%</p>
        <input type="number" id="Apr" placeholder="%">
        <br>
        <p>Loan Duration</p>
        <input type="number" id="Months" placeholder="Years" >
        <br> 
        <br>   
        <button type="button" id="calc">Calculate</button>
        <input type="number" id="outputM" readonly placeholder="$Monthly Payment">
        <input type="number" id="outputT" readonly placeholder="$Total Paid">
        <input type="number" id="outputI" readonly placeholder="$Intrest Paid">
    </div>
</body>
<script type="text/javascript">
    function calculate(){
        debugger 
        const principalAmount = Number(Principle.value);
        const percentageRate = Number(Apr.value) / 100;
        const numberOfMonths = Number(Months.value) * 12;

        const result = getPayment (principalAmount, percentageRate, numberOfMonths);
        outputM.value = result.toFixed(2);

        const totalPaid = result * numberOfMonths;
        const interestPaid = totalPaid - principalAmount;

        outputT.value = totalPaid.toFixed(2);
        outputI.value = interestPaid.toFixed(2);
    }
    calc.onclick = calculate;
</script>
</html>
